<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número: <input id="ipt_num" type="text"> 
    <button onclick=" analisar ()"> Analisar </button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
   function analisar () {
    var número = Number(ipt_num.value)
    div_mensagem.innerHTML = `O número escolhido é ${número}`
    if(número >=50) {
    div_mensagem.innerHTML += `<br> Este número é maior ou igual á 50`
    } 

    if(número <50) {
    div_mensagem.innerHTML += `<br> Este número é menor á 50`
   }
}

</script>
