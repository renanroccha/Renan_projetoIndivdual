<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nota de aluno: <input id="ipt_aluno" type="number"> <br>
    <button onclick="Nota ()"> Avaliar Nota </button>
</body>

</html>

<script>

    function Nota () {

    

    var aluno = Number(ipt_aluno.value);

    if (aluno <= 10 && aluno >= 0) {
        alert `Nota válida`
    }
    else { alert `Onde já se viu nota menor que 0 e maior que 10?!` }
    }
</script>
