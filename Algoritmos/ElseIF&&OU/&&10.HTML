<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Idade: <input id="ipt_idade" type="number"> <br>
    Salário: <input id="ipt_salario" type="number"> <br>
    <button onclick="analisar ()"> Analisar Situação </button>
    <div id="div_mensagem"></div>


</body>

</html>

<script>

    function analisar() {

        var idade = Number(ipt_idade.value);
        var salario = Number(ipt_salario.value);
        

        if (idade < 18 && salario < 2500) {
            div_mensagem.innerHTML = `Menor de Idade e liso`
        }

        if (idade < 18 && salario >= 2500) {
            div_mensagem.innerHTML = `Menor de idade e ostentação`
        }

        if (idade >= 18 && salario < 3500) {
            div_mensagem.innerHTML = `Maior de idade e liso`
        }

        else if (idade >= 18 && salario <= 7000) {
            div_mensagem.innerHTML = `Maior de idade e ostentação`
        }

        if (idade >= 18 && salario > 7000) { 
            div_mensagem.innerHTML = `Maior de idade e mega ostentação` 
        }


    }


</script>
