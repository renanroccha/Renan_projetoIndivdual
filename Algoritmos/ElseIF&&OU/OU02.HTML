<body>


Nota do Enem: <input id="ipt_enem" type="number"> <br>
Nota do Vestibular: <input id="ipt_vestibular" type="number"> <br>
<button onclick="avaliar ()"> Avaliação </button>

<script>

function avaliar (){

var enem = Number(ipt_enem.value)
var vestibular = Number(ipt_vestibular.value)

if(enem >=800 || vestibular >=700){
    alert (`Parabéns Aprovado!`)
}

 else{ alert (`Tente semestre que vem`)

}

}


</script>
