<body>
    

<input id="ipt_teste" type="text">
<button onclick="ver ()"> ver </button>

<script>

function ver () {

var teste = ipt_teste.value;
var comprimento = teste.length;

   for(var i = 0; i < comprimento ; i++ ){
    div_mensagem.innerHTML += `${teste[0]} <br>`
   }
  

}

</script>
