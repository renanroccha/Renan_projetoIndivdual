<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
Filmes: <input id="ipt_filmes" type="text"><br>
<button onclick="cadastrar ()">Cadastrar Filme</button><br>
<div id="div_mensagem"></div>

</body>
</html>

<script>

    var filmes = []
     
   function cadastrar () {

    var assistir = ipt_filmes.value;
    ipt_filmes.value = ""
    div_mensagem.innerHTML = ""
    filmes.push(`${assistir} <br>`)

    div_mensagem.innerHTML += `${filmes}<br>`

   }



</script>
