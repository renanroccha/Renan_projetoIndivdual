<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button onclick="sortear ()">Sortear</button>
    <div id="div_mensagem"></div>

    
</body>
</html>

<script>

function sortear () {

  var aleatorio = Math.random()

  if(aleatorio < 0.5){
    div_mensagem.innerHTML = `${aleatorio.toFixed(1)} Eu arrendondaria para 0`
  } else{div_mensagem.innerHTML = `${aleatorio.toFixed(1)} Eu arrendondaria para 1`}

}


</script>
