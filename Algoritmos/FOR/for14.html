<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <br><input id="ipt_idade" type="number"><br>
    <button onkeyup="ver ()">Visualizar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver (){
    var idade = Number(ipt_idade.value)
    div_mensagem.innerHTML = ''

    for(var contador = 1; contador <= idade; contador++){

        if(contador >= 1 && contador <= 4){
            div_mensagem.innerHTML += `${contador} anos (Primeira Infância) <br>`
        } else if(contador >= 5 && contador <= 6){
            div_mensagem.innerHTML += `${contador} anos (Pré-escolar) <br>`
        }else if(contador >= 7 && contador <= 10){
            div_mensagem.innerHTML += `${contador} anos (Segunda Infância) <br>`
        }else if(contador >= 11 && contador <= 18){
            div_mensagem.innerHTML +=`${contador} anos (Adolescência) <br>`
        }else if(contador >= 19 && contador <= 50){
            div_mensagem.innerHTML +=`${contador} anos (Adulto) <br>`
        }else if(contador >= 51 && contador <= 100){
            div_mensagem.innerHTML +=`${contador} anos (Melhor idade) <br>`
        }else{
            div_mensagem.innerHTML += `${contador} anos (Matusalém) <br>`
        }
    }
    }

</script>
