<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <button onclick="sortear ()">Sortear time</button>
   <div id="div_mensagem"></div>
  

</body>
</html>

<script>
function sortear (){
     
    max = 100;
    min = 0;
    var intervalo = max - min;
    var aleatorio = min + Math.random() * intervalo
    
    if(aleatorio <=25){
        div_mensagem.innerHTML = `<img style = "height: 150px;" src="https://i.pinimg.com/564x/1b/9e/a5/1b9ea5c4ff66163c56a7755d10191e7d.jpg">`
    }  else if(aleatorio <=50){
        div_mensagem.innerHTML = `<img style = "height: 150px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Santos_logo.svg/1045px-Santos_logo.svg.png">`
    }  else if(aleatorio <=75){
        div_mensagem.innerHTML = `<img style = "height: 150px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png">`
    }  else {
        div_mensagem.innerHTML = `<img style = "height: 150px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/768px-Palmeiras_logo.svg.png">`
    } 
    
}

</script>
