<!DOCTYPE html>
<html lang="en">

<body>
    
   <button onclick="sortear ()">sortear nota</button>
   <div id="div_mensagem"></div>

</body>

<script>function sortear ()
{

var max = 10
var min = 0
var intervalo = max - min
var aleatorio = min + Math.random() * intervalo

div_mensagem.innerHTML = `${aleatorio.toFixed(1)}`

}
</script>
