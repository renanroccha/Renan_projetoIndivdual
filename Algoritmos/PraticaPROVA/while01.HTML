<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="contar ()"> contar </button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

function contar () {


    var numero ;
    
    numero = 0;

    while(numero <15){
        numero +=1; 
        div_mensagem.innerHTML += `${numero} <br>`
    }
}


</script>
