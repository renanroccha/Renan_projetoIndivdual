<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="numero ()"> Numero cabilisticos </button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

function numero () {

var num = 0;

    while(num  <30) {
        num +=1;
        div_mensagem.innerHTML += `${num} <br>`
    }


}


</script>
