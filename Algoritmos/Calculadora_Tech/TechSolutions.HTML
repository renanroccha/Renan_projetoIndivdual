<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalculadora.css" />
    <title>Calculadora | TechSolutions</title>
</head>

<body>
    <div class="FundoImagem">
        <div class="ContainerMaior">
            <div class="ContainerTitulo">
                <h1 class="Titulo"> Calculadora TechSolutions</h1> <br>
            </div>
            <div class="Container">
                <div class="ContainerFundoBranco">
                    <div class="CaixaInput">
                        <p>
                            <span>Nome empresa:</span><br><br>
                            <input class="input" placeholder="Rei do café" id="input_nome"> <br>
                        </p><br>

                        <p>
                            <span>Valor por saco de café:</span><br><br>
                            <input class="input" placeholder="R$ 650,00" id="input_valorsaco"> <br>
                        </p><br>

                        <p>
                            <span>Quantidade de sacos:</span><br><br>
                            <input class="input" placeholder="1000" id="input_qtdsacos"> <br>
                        </p><br>

                        <p>
                            <Span>Umidade média:</Span><br><br>
                            <input class="input" placeholder="65%" id="input_umidade"> <br>
                        </p><br> <br>

                        <div class="ContainerBotao">
                            <button class="Botao" onclick="calcularlucro()">Verificar</button>
                        </div>
                    </div>
                </div>

                <div class="FundoBrancoMensagem">
                    <div id="div_lucro" class="div_mensagem"></div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
<script>
    function calcularlucro() {
        var nome = input_nome.value
        var umidade = input_umidade.value
        var qtdSacos = input_qtdsacos.value
        var valorSaco = Number(input_valorsaco.value)
        var valorMaior = valorSaco * 2
        var perdakg = (60 * 0.15)
        var perdakgTotalKilos = perdakg * qtdSacos
        var perdaTotalSacos = perdakgTotalKilos / 60
        var sacosRestantes = qtdSacos - perdaTotalSacos
        var ValorPerdaQuebraSafra = perdaTotalSacos * valorMaior
        var lucro = valorSaco * sacosRestantes
        var lucroFinal = lucro + ValorPerdaQuebraSafra

        div_lucro.innerHTML = `<b>Bem vindo, ${nome}!</b><br>
        <br>- A <b>umidade ideal</b> em armazéns de café é entre <b>64% e 66%</b><br> 
        - A <b>sua umidade</b> é de <b>${umidade}%</b> <br>`

        if (umidade < 67) {
            if (umidade > 63) {
                div_lucro.innerHTML += `<br>- Sua <b>umidade está adequada</b> ao ambiente e <b>com a nossa solução garantimos ao nosso cliente que ele não terá prejuizo no futuro</b>,
        caso a umidade venha a <b>oscilar</b> com a falta de um monitorimento adequado.
        Na quebra de safra seus grãos podem chegar ao dobro do preço <b style="color: green;">R$${(valorSaco * qtdSacos) * 2}</b>.<br>`
            }
        }
    

        if(umidade > 66){
            div_lucro.innerHTML += `
            <br><b>Umidade elevada</b>, isso pode ocasionar em proliferação de <b> pragas, mofos e fungos.</b><br>
        <br>Segundo a fonte de pesquisa <b>EMPRAPA</b>, a mau administração dos armazéns gera uma perda de <b style="color: red;">15%</b><br><br>

        - <b style="color: red;">15%</b> de cada saco com <b>60kg</b> corresponde à perda de <b style="color: red;">${perdakg}</b>kg em grãos<br>

        - Você está <b>perdendo</b> <b style="color: red;">${perdakgTotalKilos}</b> quilos de <b>${qtdSacos}</b> sacos o que <b>equivale</b> a <b style="color: red;">${perdaTotalSacos}</b> sacos<br>

        - Então, na <b>quebra de safra</b>, onde o <b>preço do café dobra</b>, seu <b>prejuízo</b> com <b style="color: red;">${perdaTotalSacos}</b> <b>sacos a menos</b> vai ser de <b>R$</b><b style="color: red;">${ValorPerdaQuebraSafra}</b><br><br>

        - O seu <b>lucro atual</b> é de <b>R$</b><b style="color: blue;">${lucro}</b><br><br>

        Com o <b>nosso serviço</b> você terá um retorno de <b>100%</b>, totalizando <b>R$</b><b style="color: green;">${lucroFinal}</b> e <b style="color: green;">0</b> quilos perdidos.<br><br>

        <b>Vamos conversar sobre a nossa solução para o seu problema?<br>
        Faça seu orçamento em nossa página “Fale conosco”</b>`
        }
        

        if(umidade < 64){
            div_lucro.innerHTML += `
            <br><b>Umidade baixa</b>, isso pode ocasionar em <b>branqueamento dos grãos.</b><br>
        <br>Segundo a fonte de pesquisa <b>EMPRAPA</b>, a mau administração dos armazéns gera uma perda de <b style="color: red;">15%</b><br><br>

        - <b style="color: red;">15%</b> de cada saco com <b>60kg</b> corresponde à perda de <b style="color: red;">${perdakg}</b>kg em grãos<br>

        - Você está <b>perdendo</b> <b style="color: red;">${perdakgTotalKilos}</b> quilos de <b>${qtdSacos}</b> sacos o que <b>equivale</b> a <b style="color: red;">${perdaTotalSacos}</b> sacos<br>

        - Então, na <b>quebra de safra</b>, onde o <b>preço do café dobra</b>, seu <b>prejuízo</b> com <b style="color: red;">${perdaTotalSacos}</b> <b>sacos a menos</b> vai ser de <b>R$</b><b style="color: red;">${ValorPerdaQuebraSafra}</b><br><br>

        - O seu <b>lucro atual</b> é de <b>R$</b><b style="color: blue;">${lucro}</b><br><br>

        Com o <b>nosso serviço</b> você terá um retorno de <b>100%</b>, totalizando <b>R$</b><b style="color: green;">${lucroFinal}</b> e <b style="color: green;">0</b> quilos perdidos.<br><br>

        <b>Vamos conversar sobre a nossa solução para o seu problema?<br>
        Faça seu orçamento em nossa página “Fale conosco”</b>`
        }
    }

</script>
