<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Quantos depositos: <input id="ipt_qntd" type="number"><br>
    Valor Deposito: <input id="ipt_valor" type="number"><br>
    <button onclick="grana()"> Acompanhar grana </button>
    <div id="div_mensagem"></div>

    
</body>
</html>

<script>

function grana() {

var qntd = Number(ipt_qntd.value);
var valor = Number(ipt_valor.value);
var contador = 0;
var soma = 0;

while (contador < qntd ){
    contador +=1;

    soma += valor;

if(contador % 3 == 0){
    soma += soma * 0.01;
}
  div_mensagem.innerHTML +=  `${contador}º Mês R$ ${soma} <br>` 

} 
  div_mensagem.innerHTML += `Valor total ${soma}`
}


</script>
