<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="s2 ()"> Exibir </button>
    <div id="div_mensagem"></div>
    
</body>

<script>

function s2 () {

var pares = 0;

while(pares <= 100){

    div_mensagem.innerHTML += `${pares} <br>`
    
    pares += 2;

}


}


</script>
