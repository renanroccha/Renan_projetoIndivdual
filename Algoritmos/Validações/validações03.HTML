<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="exibir ()"> Exibir </button>
<div id="div_mensagem"></div>

</body>
</html>

<script>

function exibir () {

var frase = 0;

while(frase <10) {

    frase += 1;

    div_mensagem.innerHTML += `${frase}. Boa Tarde <br>`
}


}


</script>
