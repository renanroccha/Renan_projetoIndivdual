<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Dias de musculação <input id="ipt_musculação" type="number">
    <button onclick="exibir ()"> Exibir Rotina Mensal</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function exibir() {

        var dias = Number(ipt_musculação.value);
        var contador = 1;

        div_mensagem.innerHTML = "";

        while (contador <= 30) {

            if (contador % dias == 0) {
                
                div_mensagem.innerHTML += `Dia ${contador} Musculação<br>`
                
            }
            
            else {
                div_mensagem.innerHTML += `Dia ${contador} Comer, Dormir<br>`
                
            }
            
                            contador += 1;
        }

    }



</script>
