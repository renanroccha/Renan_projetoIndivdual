<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="ipt_qntdFilhos"> <br>
    <button onclick="analisarFamilia()">Analisar família</button> <br>
    <div id="frases"></div>

</body>
</html>

    <script>
  function analisarFamilia() {
  var quantidadeFilhos = ipt_qntdFilhos.value;
  var frasesDiv = frases;
  frasesDiv.innerHTML = "";

      if (quantidadeFilhos >= 1) {
         frasesDiv.innerHTML += "<div>Não tem TV</div>";
         }
      if (quantidadeFilhos >= 2) {
                frasesDiv.innerHTML += "<div>Não tem internet</div>";
          }
      if (quantidadeFilhos >= 3) {
                frasesDiv.innerHTML += "<div>Não tem video game</div>";
         }
      if (quantidadeFilhos >= 4) {
                frasesDiv.innerHTML += "<div>Não tem Netflix</div>";
         }
        }
    </script>
