<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Altura: <input id="ipt_altura" type="number"> <br>
    <button onclick="Altura ()"> Tamanho </button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function Altura() {

        var Tamanho = Number(ipt_altura.value);

        if (Tamanho <= 1.65) {
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`
        }

        else if (Tamanho <= 1.80) {
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`
        }

        else {
            div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }


    }

</script>
