<body>
 
Quantidade de Compras de Chocolate: <input id="ipt_compras" type="number"> <br>
                                    <button onclick=" Compra ()"> Compra </button>
                                    <div id="div_mensagem"></div>

</body>

<script>

function Compra () {

    var qntdChocolate = Number(ipt_compras.value);
    var totalDuzia = qntdChocolate * 2.50;
    var totalAntes = qntdChocolate * 3.0;

    if(qntdChocolate >12){
        div_mensagem.innerHTML = `o valor da sua compra foi de ${totalDuzia} R$`
    } else{div_mensagem.innerHTML = `o valor da sua compra foi de ${totalAntes} R$`}
}


</script>
