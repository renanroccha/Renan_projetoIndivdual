<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Saldo da Conta: <input id="ipt_saldo" type="text"> <br>
    Debito da Conta: <input id="ipt_debito" type="text"> <br>
    <button onclick="Analisar ()"> Analisar Conta </button>
    <div id="div_mensagem"></div>
  
</body>
</html>

<script>

function Analisar () {

var saldo = Number(ipt_saldo.value);
var debito = Number(ipt_debito.value);
var valor = saldo - debito;

if(valor  < 0 ) {
    div_mensagem.innerHTML = `<strong style='color: red;'>O saldo atual da conta corrente é ${valor} </strong>`;
} else{
    div_mensagem.innerHTML = `<i style='color: blue;'>O saldo atual da conta corrente é ${valor} </i>`;
}

}


</script>
