    <div class="tituloo">
        <h1>Média de Acertos</h1>
       </div>
    <div class="conteinerr">
      <div class="grafico">
        <canvas id="myChart"></canvas>
  
        </div>
       
    
      <div class="grafico">
        <canvas id="myChart2"></canvas>
      </div>
    </div>

    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
          const ctx = document.getElementById('myChart');
        
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Total'],
              datasets: [{
                label: 'Sul',
                backgroundColor:'blue',
                  borderColor: 'black',
                data: [22],
                borderWidth: 1
              } , 
              {
  
                  label: 'Sudeste',
                  backgroundColor:'yellow',
                  borderColor: 'black',
                  data: [50],
                borderWidth: 1
              }   ,
              
              {
  
                  label: 'Centro-Oeste',
                  backgroundColor:'red',
                  borderColor: 'black',
                  data: [40],
                borderWidth: 1
              }   ,
              
              {
  
                  label: 'Norte',
                  backgroundColor:'green',
                  borderColor: 'black',
                  data: [15],
                borderWidth: 1
              }   ,
              
              {
  
                  label: 'Nordeste',
                  backgroundColor:'brown',
                  borderColor: 'black',
                  data: [28],
                borderWidth: 1
              }
          ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
  
          const ctx2 = document.getElementById('myChart2');
          
        
          new Chart(ctx2, {
            type: 'doughnut',
            data: {
              labels: ['Sul', 'Sudeste', 'Centro-Oeste', 'Norte', 'Nordeste'],
              datasets: [{
                label: 'Média',
                backgroundColor:['blue', 'yellow', 'red', 'green', 'brown'],
                borderColor: 'black',
                data: [20, 42, 18, 8, 10],
                borderWidth: 1
              } , 
            
          ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

   const image = document.querySelector("img"),
   input = document.querySelector("input");

   input.addEventListener("change", () => {
    image.src = URL.createObjectURL(input.files[0]);
   });
        </script>
